name: Simple CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Get code
        uses: actions/checkout@v4   

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18  

      - name: Install dependencies
        run: npm install    

      - name: Run tests
        run: npm test -- --watchAll=false
